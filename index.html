<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">

    <title>Whach-A-Mole</title>
    <link rel="icon" href="Logo.jfif">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Pixelify+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <img width="100%" src="title.jpg" alt="" />
    <div class="content">
        <div class="gameOverScreen">
            <div>
                <h1>Game Over</h1>
            </div>
        </div>
        <h2 id="score">0</h2>
        <div id="board"></div>
        <div>
            <button id="startBtn" onClick="Start()">Start</button>
            <button id="pauseBtn" onClick="Pause()">Pause</button>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
